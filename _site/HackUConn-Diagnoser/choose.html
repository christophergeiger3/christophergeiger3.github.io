<!DOCTYPE html>
<html>
    <head>
        <title>Thing</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <style>
            #pain {
                visibility: hidden;
                position: absolute;
            }
            #body {
                height: 1000px;
                width: auto;
            }
            #choose {
                width: 194px;
                height: 440px;
            }
        </style>
        <script>
            function loaded(){
                var canvas = document.getElementById("chooser");
                var ctx = canvas.getContext("2d");
                var img = document.getElementById("bdy");
                ctx.drawImage(img,0,0,970/8,550/2);
                
                elemLeft = canvas.offsetLeft,
                elemTop = canvas.offsetTop

                // Add event listener for `click` events.
                canvas.addEventListener('click', function(event) {
                    var x = event.pageX - elemLeft,
                        y = event.pageY - elemTop;
                        console.log(x + "," + y)
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        var img = document.getElementById("bdy");
                        ctx.drawImage(img,0,0,970/8,550/2);
                        var pain = document.getElementById("pain");
                        ctx.drawImage(pain, x-5, y-5, 10, 10);

                }, false);
            }
        </script>
    </head>
    <body onload="loaded()">
        <canvas id="chooser" width="121.25" height="275">
            <img src="Human_body_silhouette.svg" id="bdy" height="275">
            <img src="cursor.png" id="pain" height="10" width="10">
        </canvas>
        <script>
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
